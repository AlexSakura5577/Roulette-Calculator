<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3eea134bf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../main/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>series</title>
</head>

<body>
    <!--  -->
    <div class="header">
        <div class="btn">
            <input id="reset" type="button" value="Сброс" />
        </div>
        <div class="btn header__item_1 item">
            <form action="../main/index.html">
                <button>Меню</button>
        </div>
        <div class="header__item_2 item">
            <h1>Series</h1>
        </div>
        <div class="header__item_3 item">
            <h1>Min/Max:</h1>
        </div>
        <!-- выбор минимума - максимума -->
        <div class="header__item_4 item">
            <p><select id="minmax" size="1">
                    <option value="maxBet-100">1-100</option>
                    <option value="maxBet-200">5-200</option>
                    <option value="maxBet-300">5-300</option>
                    <option value="maxBet-500">25-500</option>
                </select></p>
        </div>
        <div class="header__item_5 item">
            <h1>Серия:</h1>
        </div>
        <!-- выбор серии -->
        <div class="header__item_6 item">
            <p><select id="series" size="1">
                    <option value="tier">tier</option>
                    <option value="orphelins">orphelins</option>
                    <option value="voisins">voisins de zero</option>
                    <option value="spiel">0-spiel</option>
                </select></p>
        </div>
        <div class="header__item_7 item">
            <h1>Ставка:</h1>
        </div>
        <div class="header__item_8 item">
            <p>
                <label><input type="..." minlength="1" maxlength="10" size="10" id="bet"></label>
            </p>
        </div>
        <!-- кнопка Рассчитать -->
        <div class="header__item_9 item">
            <input class="btn" id="calculate" type="button" value="Рассчитать" />
        </div>
    </div>
    <div class="header__item_10 item" id="info_2"></div>
    </div>

    <script src="series.js" type="module"></script>
</body>

</html>
