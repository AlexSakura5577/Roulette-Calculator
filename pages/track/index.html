<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3eea134bf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../main/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>track</title>
</head>

<body>
    <!--  -->
    <div class="flex_header">
        <div>
            <div class="btn">
                <input id="calculate" type="button" value="Рассчитать" />
            </div>
            <div class="btn">
                <input id="reset" type="button" value="Сброс" />
            </div>
        </div>
        <div>
            <h1>field</h1>
        </div>
        <div class="btn">
            <form action="../main/index.html">
                <button>Меню</button>
        </div>
    </div>

    <div class="wrapper">
        <div class="track">
            <!-- кружок "26" -->
            <div class="circle">
                <div class="line line_1"></div>
                <div class="line line_2"></div>
                <div class="line line_3"></div>
            </div>
            <!-- кружок "8" -->
            <div class="circle">
                <div class="line line_4"></div>
                <div class="line line_5"></div>
                <div class="line line_6"></div>
                <div class="line line_7"></div>
            </div>
            <!-- блоки с номерами -->
            <div class="numbers_5-35"></div>
            <div class="numbers_11-27"></div>
            <div class="numbers_6-17"></div>
            <div class="numbers_25-32"></div>
        </div>
    </div>

    <script src="track.js" type="module"></script>
</body>

</html>
