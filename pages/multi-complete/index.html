<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3eea134bf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../main/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>multi-complete</title>
</head>

<body>
    <div class="btn">
        <form action="../main/index.html">
            <button>Меню</button>
    </div>
    <h1>multi-complete</h1>
    <br>
    <div class="grid">
        <div class="item item_zero">0</div>
        <div class="item item_small">1-18</div>
        <div class="item item_1st12">1st12</div>
        <div class="item item_1">1</div>
        <div class="item item_2">2</div>
        <div class="item item_3">3</div>
        <div class="item item_4">4</div>
        <div class="item item_5">5</div>
        <div class="item item_6">6</div>
        <div class="item item_even">even</div>
        <div class="item item_7">7</div>
        <div class="item item_8">8</div>
        <div class="item item_9">9</div>
        <div class="item item_10">10</div>
        <div class="item item_11">11</div>
        <div class="item item_12">12</div>
        <div class="item item_red">red</div>
        <div class="item item_2nd12">2nd12</div>
        <div class="item item_13">13</div>
        <div class="item item_14">14</div>
        <div class="item item_15">15</div>
        <div class="item item_16">16</div>
        <div class="item item_17">17</div>
        <div class="item item_18">18</div>
        <div class="item item_black">black</div>
        <div class="item item_19">19</div>
        <div class="item item_20">20</div>
        <div class="item item_21">21</div>
        <div class="item item_22">22</div>
        <div class="item item_23">23</div>
        <div class="item item_24">24</div>
        <div class="item item_odd">odd</div>
        <div class="item item_3rd12">3rd12</div>
        <div class="item item_25">25</div>
        <div class="item item_26">26</div>
        <div class="item item_27">27</div>
        <div class="item item_28">28</div>
        <div class="item item_29">29</div>
        <div class="item item_30">30</div>
        <div class="item item_big">19-36</div>
        <div class="item item_31">31</div>
        <div class="item item_32">32</div>
        <div class="item item_33">33</div>
        <div class="item item_34">34</div>
        <div class="item item_35">35</div>
        <div class="item item_36">36</div>
        <div class="item item_1st-collumn">2to1</div>
        <div class="item item_2nd-collumn">2to1</div>
        <div class="item item_3rd-collumn">2to1</div>
    </div>


    <!-- временная кнопка заглушка -->
    <input id="calculate" type="button" value="Рассчитать" />

    <script src="multi-complete.js" type="module"></script>
</body>

</html>
