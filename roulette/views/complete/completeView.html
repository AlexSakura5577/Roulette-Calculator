<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3eea134bf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../css/reset.css">
    <link rel="stylesheet" href="completeStyles.css">
    <link rel="icon" href="../../../img/favicon.ico" type="image/x-icon">
    <title>Комплит</title>
</head>

<body>
    <div class="header">
        <div class="btn header__item_1 item">
            <form action="../menu/menuView.html">
                <button>Меню</button>
        </div>
        <!-- кнопка сброс -->
        <div class="header__item_0 btn">
            <input id="reset" type="button" value="Сброс" />
        </div>
        <div class="minmax">
            <!-- выбор минимума - максимума -->
            <div class="body__item_3 item">
                <h1>Min/Max:</h1>
            </div>
            <div class="body__item_4 item">
                <p><select id="minmax" size="1">
                        <option value="1-50">1-50</option>
                        <option value="1-100">1-100</option>
                        <option value="5-200">5-200</option>
                        <option value="5-300">5-300</option>
                        <option value="25-500">25-500</option>
                        <option value="100-5000">100-5000</option>
                    </select></p>
            </div>
        </div>
        <div class="bet">
            <!-- ставка -->
            <div class="body__item_7 item">
                <h1>Ставка:</h1>
            </div>
            <div class="body__item_8 item">
                <p>
                    <label>
                        <input class="input" type="number" min="0" minlength="2" maxlength="10" size="10" id="bet">
                    </label>
                </p>
            </div>
        </div>
    
        <div class="header__item_2 item">
            <h1>Комплит</h1>
        </div>
        <div class="header__item_3 item">
            <h1>Номер:</h1>
        </div>
        <div class="header__item_4 item">
            <p><select id="str_up" size="1">
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                    <option value="32">32</option>
                    <option value="33">33</option>
                    <option value="34">34</option>
                    <option value="35">35</option>
                    <option value="36">36</option>
                </select></p>
        </div>
        <div class="header__item_5 item">
            <h1>Номинал:</h1>
        </div>
        <div class="header__item_6 item">
            <p><select id="nominal" size="1">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="75">75</option>
                    <option value="100">100</option>
                    <option value="125">125</option>
                    <option value="150">150</option>
                    <option value="175">175</option>
                    <option value="200">200</option>
                    <option value="225">225</option>

                    <option value="275">275</option>

                    <option value="400">400</option>
                    <option value="425">425</option>
                    <option value="450">450</option>
                    <option value="475">475</option>
                    <option value="500">500</option>
                </select></p>
        </div>
        <div class="header__item_7 item">
            <input class="btn" id="calculate" type="button" value="Рассчитать" />
        </div>
    </div>
    <div class="header__item_8 item" id="complete_info"></div>

    <script src="../../models/completeModel.js" type="module"></script>
</body>

</html>
