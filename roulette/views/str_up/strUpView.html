<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3eea134bf1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../../css/reset.css">
    <link rel="stylesheet" href="strUpStyles.css">
    <link rel="icon" href="../../../img/favicon.ico" type="image/x-icon">
    <title>Номер</title>
</head>

<body>
    <!-- header -->
    <div class="header">
        <div class="header__item_0 btn">
            <input id="reset" type="button" value="Сброс" />
        </div>
        <div class="header__item_1 item">
            <h1>Номер</h1>
        </div>
        <div class="btn header__item_2 item">
            <form action="../menu/menuView.html">
                <button>Меню</button>
        </div>
    </div>
    <!-- body -->
    <div class="body">
        <!-- минимум - максимум -->
        <div class="minmax">
            <div class="body__item_1 item">
                <h1>Min/Max:</h1>
            </div>
            <div class="body__item_2 item">
                <p><select id="minmax" size="1">
                        <option value="1-50">1-50</option>
                        <option value="1-100">1-100</option>
                        <option value="5-200">5-200</option>
                        <option value="5-300">5-300</option>
                        <option value="25-500">25-500</option>
                        <option value="100-5000">100-5000</option>
                    </select></p>
            </div>
        </div>
        <!-- выбор позиции -->
        <div class="positions">
            <div class="body__item_3 item">
                <h1>Позиция:</h1>
            </div>
            <div class="body__item_4 item">
                <p><select id="positions" size="1">
                        <option value="numbers">numbers</option>
                        <option value="splits">splits</option>
                        <option value="streets">streets</option>
                        <option value="corners">corners</option>
                        <option value="six-lines">six-lines</option>
                    </select></p>
            </div>
        </div>
        <!-- ставка -->
        <div class="bet">
            <div class="body__item_5 item">
                <h1>Ставка:</h1>
            </div>
            <div class="body__item_6 item">
                <p>
                    <label>
                        <input class="input" type="number" minlength="0" min="0" maxlength="7" size="7" id="bet">
                    </label>
                </p>
            </div>
            <!-- кнопка добавить ставку -->
            <div class="body__item_7 item">
                <input class="btn" id="add_bet" type="button" value="Добавить" />
            </div>
        </div>
        <!-- цвет -->
        <div class="color">
            <div class="body__item_8 item">
                <h1>Цвет по:</h1>
            </div>
            <div class="body__item_9 item">
                <p><select id="color" size="1">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select></p>
            </div>
        </div>
        <!-- через -->
        <div class="cash">
            <div class="body__item_10 item">
                <h1>Через:</h1>
            </div>
            <div class="body__item_11 item">
                <p>
                    <label>
                        <input class="input" type="number" minlength="0" min="0" maxlength="7" size="7" id="cash">
                    </label>
                </p>
            </div>
        </div>
        <!-- кнопка Рассчитать -->
        <div class="calc">
            <div class="body__item_13 item">
                <input class="btn" id="calculate" type="button" value="Рассчитать" />
            </div>
        </div>
        <!-- инфо -->
        <div class="body__item_15 item" id="info_num"></div>
        <div class="body__item_16 item" id="info_spl"></div>
        <div class="body__item_17 item" id="info_str"></div>
        <div class="body__item_18 item" id="info_cor"></div>
        <div class="body__item_19 item" id="info_six"></div>
        <div class="body__item_14 item" id="info_3"></div>
    </div>
    <script src="../../controllers/localStorageRead.js" type="module"></script>
    <script src="../../models/str_upModel.js" type="module"></script>
</body>

</html>
